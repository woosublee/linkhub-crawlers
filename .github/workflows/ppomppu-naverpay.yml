name: Ppomppu NaverPay Crawler

on:
  schedule:
    # 매 시간 7분마다 (UTC 기준)
    - cron: '7 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl-and-register:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run crawler
        run: npm run crawl:naverpay
        working-directory: ${{ github.workspace }}
        env:
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add crawlers/ppomppu-naverpay/crawled_posts.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update crawled posts naverpay $(date)" && git push)
